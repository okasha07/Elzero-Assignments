<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>One</li>
      <ol style="list-style-type: upper-alpha" start="3">
        <li>C</li>
        <li>D</li>
        <li>E</li>
      </ol>
    </ul>
    <ul>
      <li>Two</li>
      <ol style="list-style-type: lower-roman" start="3">
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ol>
    </ul>
    <ul>
      <li>Three</li>
      <ol style="list-style-type: lower-alpha" start="4" reversed>
        <li>d</li>
        <li>c</li>
        <li>b</li>
      </ol>
    </ul>
  </body>
</html>
